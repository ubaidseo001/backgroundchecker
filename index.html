        <script>
  $("#ftwp-search-form").validate({
    rules: {
      SSN : {
        //checkSSNPattern: true REGEX not working in their current website.
      },
      FirstName : {
        lettersonly: true
      },
      MiddleName : {
        lettersonly: true
      },
      LastName : {
        lettersonly: true
      },
      SearchZipCode: {
        zipcodeUS: true
      }
    },
    submitHandler: function(form) {
      if ($("[name='MiddleName']").val().length === 0 ) {
        var mname_modal = $("#mname-modal");
        $('html,body').addClass("no-overflow");
        $('.mname-confirm').html('Does ' + $("[name='FirstName']").val() + ' ' + $("[name='LastName']").val() + ' have a middle name?');
        mname_modal.show();

        $('#mname-yes, .mname-close').click(function() {
          $("#mname-modal").hide();
          $('html,body').removeClass("no-overflow");
        });

        $('#mname-no').click(function() {
          $("#NoMiddleName").val("true");
          form.submit();
        });

      } else {
        form.submit();
      }
    }

  });
  
  function sticky_anchor() {

    var $sticky = $('.sticky-anchor');
    var $stickyrStopper = $('.sticky-stopper');
    if (!!$sticky.offset()) {

      var generalSidebarHeight = $sticky.innerHeight();
      var stickyTop = $sticky.offset().top;

      var stickOffset = $('.m8-global-header').height();

      var stickyStopperPosition = $stickyrStopper.offset().top - 100;
      var stopPoint = stickyStopperPosition - generalSidebarHeight - stickOffset;
      var diff = stopPoint + stickOffset;

      $(window).scroll(function(){ // scroll event
        var windowTop = $(window).scrollTop(); // returns number

        if (stopPoint < windowTop) {
          $sticky.css({ position: 'absolute', top: diff, opacity: 0, });
        } else if (stickyTop < windowTop+stickOffset) {
          $sticky.css({ position: 'fixed', top: stickOffset, opacity: 1, });
        } else {
          $sticky.css({position: 'absolute', top: 'initial', opacity: 0});
        }
      });

    }
  }

  // Add smooth scrolling to all links
  $('.sticky-anchor a').on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      var header_height = $('.m8-global-header').height();
      var target = hash.indexOf(".") ? $(hash.replace(".", "\\.")) : $(hash);
      var scrollToPosition = $(target).offset().top - header_height - 60;
      $('html').animate({ 'scrollTop': scrollToPosition }, 1000, function(){
        window.location.hash = hash;
        $('html').animate({ 'scrollTop': scrollToPosition }, 0);
      });
    }
  });


  $( document ).ready(function() {
    sticky_anchor();
  });

  $(window).resize(function(){
    sticky_anchor();
  });

  
  $('.search-district-btn').click(function() {

    if($('#SearchZipCode').hasClass('error')) {
      $("#SearchDistrictNameVisible").hide();
      $("#SearchDistrictSelected").hide();
      //$(".lds-facebook").hide();
      $("#DistrictError").show();
      $("#DistrictError").html('<span>No Federal District Found</span>');
      $(".ftwp-search-form fieldset:not(.find-district), .ftwp-form-title, .ftwp-form-button-wrapper, .ftwp-hubspot-form").show();
    }else{
      $(".ftwp-search-form fieldset:not(.find-district), .ftwp-form-title, .ftwp-form-button-wrapper, .ftwp-hubspot-form").hide();
    }
  });
  
  jQuery.validator.addMethod('checkSSNPattern', function(value, element){

    var stringPattern = /^(?!000)(?!666)(?!9)\\d{3}[- ]?(?!00)\\d{2}[- ]?(?!0000)\\d{4}$/;

    if(stringPattern.test(value))   {
      return true;
    }  else  {
      return false;
    }
  },"Please enter correct SSN pattern.");

  jQuery.validator.addMethod("lettersonly", function(value, element) {
    return this.optional(element) || /^[A-Za-z\s\-]+$/.test(value);
  }, "Letters only please");


  jQuery.validator.addMethod("zipcodeUS", function(value, element) {
    return this.optional(element) || /\d{5}-\d{4}$|^\d{5}$/.test(value);
  }, "The specified US ZIP Code is invalid");


  var ssn = $("#SSN");
  ssn.mask('###-##-####', { translation: { '#': { pattern: /[0-9]/ } } });
  ssn.keyup(function(e) { var val = ssn.val(); var last = val[val.length - 1]; if (last === '-' && e.keyCode === 8 /* backspace */ ) ssn.val(val.substring(0, val.length - 1)); });
